<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Circulating Supply</title>
  <style>
    :root { --bg:#0b0f1a; --card:#121a2a; --fg:#e6eefc; --muted:#a6b4d0; }
    html,body { margin:0; height:100%; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
    .card { width:min(800px, 92vw); background:var(--card); border-radius:16px; padding:28px; box-shadow:0 10px 35px rgba(0,0,0,.35);}
    h1 { margin:0 0 12px; font-size:clamp(20px, 3vw, 28px); }
    .value { font-size:clamp(28px, 6vw, 44px); font-weight:800; letter-spacing:.5px; margin: 4px 0 2px; }
    .unit { opacity:.85; font-weight:600; }
    .meta { margin-top:12px; font-size:14px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Circulating Supply (FTC)</h1>
      <div class="value">6.712</div>
      <div class="unit">FTC</div>
      <div class="meta">Atualizado em: 17/08/2025</div>
    </div>
  </div>
</body>
</html>
